<div class="example-container mat-elevation-z8">
  <form [formGroup]="watchForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput placeholder="$1500" [formControl]="price" required>
      <mat-error *ngIf="price.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Brand</mat-label>
      <input matInput placeholder="Rolex" [formControl]="brand" required>
      <mat-error *ngIf="brand.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Model</mat-label>
      <input matInput placeholder="Submariner" [formControl]="model" required>
      <mat-error *ngIf="model.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select [formControl]="gender" required>
        <mat-option value="F">Female</mat-option>
        <mat-option value="M">Male</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Movement</mat-label>
      <mat-select [formControl]="movement" required>
        <mat-option value="quartz">Quartz</mat-option>
        <mat-option value="automatic">Automatic</mat-option>
        <mat-option value="handWinding">Hand Winding</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Case Material</mat-label>
      <mat-select [formControl]="caseMaterial" required>
        <mat-option value="steel">Stainless Steel</mat-option>
        <mat-option value="plastic">Plastic</mat-option>
        <mat-option value="precious">Precious Metal</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-divider></mat-divider>
    <button mat-raised-button type="submit" [disabled]="!watchForm.valid" >Submit</button>
  </form>
</div>
